<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        .card-container {
            padding: 30px;
            max-width: 900px;
            margin: 0 auto;
        }

        .student-card {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .student-card span {
            display: inline-block;
            min-width: 100px;
        }

        .student-card button {
            margin-top: 10px;
            margin-right: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #007bff;
            color: white;
        }

        .save-btn {
            background-color: #28a745;
            color: white;
            display: none;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Header with Logout Button -->
        <header class="header">
            <h1>Admin Dashboard</h1>
            <button id="logoutButton">Logout</button>
        </header>

        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <ul>
                <li><a href="admin-dashboard.html" class="active">Home</a></li>
                <li><a href="upload-student.html">Students</a></li>
                <li><a href="location.html">Settings</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <h1>Student Overview</h1>
            <div id="studentCards" class="card-container">
                <!-- Cards will be injected via JS -->
            </div>
        </main>
    </div>

    <script src="scripts/dashboard.js"></script>
</body>
</html>
